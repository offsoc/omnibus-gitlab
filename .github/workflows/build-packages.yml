name: Build GitLab EE Packages

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: '0 2 * * 1'  # Weekly builds on Mondays at 2 AM UTC

jobs:
  build-packages:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - os: ubuntu20
            image: ubuntu:20.04
          - os: ubuntu22
            image: ubuntu:22.04
          - os: debian11
            image: debian:bullseye
          - os: debian12
            image: debian:bookworm
      fail-fast: false
      max-parallel: 2
    env:
      ee: "true"
      COMPRESS_XZ: "true"
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      BUNDLE_JOBS: "4"
      BUNDLE_RETRY: "3"
      BUILD_LOG_LEVEL: ${{ inputs.debug && 'debug' || 'info' }}
      DEBUG: ${{ inputs.debug && 'true' || 'false' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: System diagnostics
        run: |
          echo "=== System Information ==="
          uname -a
          date
          pwd
          whoami
          echo "=== Disk Space ==="
          df -h
          echo "=== Memory ==="
          free -h
          echo "=== CPU ==="
          lscpu | head -10
          if [[ "${{ env.DEBUG }}" == "true" ]]; then
            echo "=== Environment Variables ==="
            env | sort
          fi

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.8
          bundler-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential libssl-dev zlib1g-dev libffi-dev libreadline-dev libyaml-dev \
            libxml2-dev libxslt1-dev libpq-dev libsqlite3-dev libmysqlclient-dev \
            libcurl4-openssl-dev libicu-dev cmake pkg-config xz-utils curl git ca-certificates \
            rpm fakeroot
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* 2>/dev/null || true

      - name: Install Ruby gems
        run: |
          echo "=== Installing Ruby gems ==="
          bash scripts/ci/prepare_bundle.sh
          bundle binstubs --all
          echo "✓ Gems installed"

      - name: Validate build environment
        run: |
          echo "Bundle version: $(bundle --version)"
          echo "Ruby version: $(ruby -v)"
          PATCH_FILE="config/patches/gitlab-rails/replace-license-key.patch"
          if [ ! -f "$PATCH_FILE" ]; then
            echo "::error::Patch file missing: $PATCH_FILE"
            exit 1
          fi
          echo "✓ Patch file exists"

      - name: Build GitLab EE packages
        run: |
          echo "=== Prepare directories ==="
          mkdir -p $HOME/.cache/omnibus $HOME/pkg ~/.ssh ~/.aws cache
          chmod 755 $HOME/.cache/omnibus $HOME/pkg

          TEMP_OMNIBUS_CONFIG="/tmp/omnibus_config.rb"
          cat > "$TEMP_OMNIBUS_CONFIG" << EOF
          cache_dir '$HOME/.cache/omnibus'
          use_s3_caching false 
          fetcher_progress_bar false
          build_retries 2
          fetcher_retries 5
          append_timestamp false
          EOF

          echo "=== Start Omnibus build ==="
          bundle exec omnibus build gitlab \
            --config-file "$TEMP_OMNIBUS_CONFIG" \
            --log-level "$BUILD_LOG_LEVEL"
        env:
          ee: "true"
          COMPRESS_XZ: "true"
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          PKG_DIR: $HOME/pkg
          NIGHTLY: ""

      - name: Package verification
        run: |
          echo "Packages in pkg/:"
          ls -lh pkg/ || echo "No packages found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitlab-ee-${{ matrix.os }}-${{ github.sha }}
          path: |
            pkg/**
            build_facts/**
            omnibus.log
            build.log
          retention-days: ${{ inputs.debug && 7 || 30 }}
          compression-level: 6
          if-no-files-found: warn

      - name: Workflow completion notice
        if: always()
        run: |
          echo "Build workflow completed"
          exit 0
